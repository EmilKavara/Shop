<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Registration</title>
        <h:outputStylesheet library="css" name="registration.css"/>
    </h:head>
    <h:body>
        
        <div class="navbar">
  <a href="/Shop/faces/index.xhtml">Home</a>
  <div class="dropdown">
    <button class="dropbtn">Categories      
    </button>
    <div class="dropdown-content">
      <a href="/Shop/faces/laptops.xhtml">Laptops</a>
      <a href="/Shop/faces/console.xhtml">Consoles</a>
      <a href="/Shop/faces/tv.xhtml">TV</a>
    </div>
  </div> 
  <a href="/Shop/faces/registration.xhtml">Registration</a>
  <a href="/Shop/faces/cart.xhtml">Cart</a>
</div>
       
        <h:form class="form">
            <h:panelGroup class="group" layout="block">
                <h:outputLabel value="Username    " class="label"/>
                <h:inputText required="true" requiredMessage="You need to enter username" value="#{registerManagedBean.username}"/>
            </h:panelGroup>
            <h:panelGroup class="group" layout="block">
            <h:outputLabel value="First name  " class="label"/>
            <h:inputText required="true" requiredMessage="You need to enter your first name" value="#{registerManagedBean.firstName}"/>
            </h:panelGroup>
            <h:panelGroup class="group" layout="block">
            <h:outputLabel value="Last name   " class="label"/>
            <h:inputText required="true" requiredMessage="You need to enter your last name" value="#{registerManagedBean.lastName}"/>
            </h:panelGroup>
            <h:panelGroup class="group" layout="block">
            <h:outputLabel value="Email       " class="label"/>
            <h:inputText required="true" requiredMessage="You need to enter your email" value="#{registerManagedBean.email}"/>
            </h:panelGroup>
            <h:panelGroup class="group" layout="block">
            <h:outputLabel value="Phone number" class="label"/>
            <h:inputText value="#{registerManagedBean.phoneNum}"/>
            </h:panelGroup>
            <h:panelGroup class="group" layout="block">
            <h:outputLabel value="Address     " class="label"/>
            <h:inputText value="#{registerManagedBean.address}"/>
            </h:panelGroup>
            <h:panelGroup class="group" layout="block">
            <h:outputLabel value="Password    " class="label"/>
            <h:inputSecret value="#{registerManagedBean.password}" maxlength="15" size="15"   
             required="true" requiredMessage="Password is required"></h:inputSecret> 
            </h:panelGroup>
            <h:commandButton value="Register" action="#{registerManagedBean.register()}" class="regButton"/>
        </h:form>
    
    </h:body>
    
</html>
