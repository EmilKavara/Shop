
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Laptops</title>
         <h:outputStylesheet library="css" name="categories.css"/>
    </h:head>
    
    <h:body> 
        
        <div class="navbar">
  <a href="/Shop/faces/index.xhtml">Home</a>
  <div class="dropdown">
    <button class="dropbtn">Categories 
    </button>
    <div class="dropdown-content">
      <a href="/Shop/faces/laptops.xhtml">Laptops</a>
      <a href="/Shop/faces/console.xhtml">Consoles</a>
      <a href="/Shop/faces/tv.xhtml">TV</a>
    </div>
  </div> 
  <a href="/Shop/faces/registration.xhtml">Registration</a>
  <a href="/Shop/faces/cart.xhtml">Cart</a>
</div>
        
        <h:dataTable value="#{productManagedBean.productList}" var="product" class="table" columnClasses="column1,column2,column3,column4,column5">
            
            
            <h:column>
                <f:facet name="header"></f:facet>
                <h:graphicImage class="image" library="images" name="#{product.imageName}" />

                <h:outputLabel class="textUnder" value="#{product.name}" style="font-size: 25px"></h:outputLabel>
                <hr style= "width:380px;text-align:left;margin-left:10px"/>
            </h:column>
            
            <h:column>
                <f:facet name="header">Description</f:facet>
                <h:outputLabel class="price_quantity_desc" value="#{product.description}" ></h:outputLabel>
            </h:column>
            
            <h:column>
                <f:facet name="header">Price</f:facet>
                <h:outputLabel class="price_quantity_desc" value="#{product.price} KM" ></h:outputLabel>
            </h:column>
            
            
            <h:column>
                <f:facet name="header">Available</f:facet>
                 <h:outputLabel class="price_quantity_desc" value="#{product.quantity}" ></h:outputLabel>
            </h:column>
            
            <h:column>     
                <h:form id="cart-form">  
                 <h:commandButton class="cart-button"  value="Add to cart" action="#{cartManagedBean.buy(product)}"/>
                </h:form>
            </h:column>
            
        </h:dataTable>
</h:body>
</html>
