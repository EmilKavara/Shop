<h:body>

	<h:form>
		
                <h:panelGroup class="group2" layout="block">
		<h:outputText value="Username" class="label"/>
		<h:inputText id="username" value="#{loginManagedBean.username}" required="true" requiredMessage="You need to enter your username"/>
		<h:message for="username" class ="message"/>
                </h:panelGroup>
                <h:panelGroup class="group2" layout="block">
		<h:outputText value="Password" class="label"/>
                <h:inputSecret id="password" value="#{loginManagedBean.password}" required="true" requiredMessage="You need to enter your password"/>
		<h:message for="password" class="message"/>
                </h:panelGroup>
		<h:commandButton action="#{loginManagedBean.validateUsernamePassword()}"
			value="Login" class="loginForm"/>
                
	</h:form>
</h:body>
